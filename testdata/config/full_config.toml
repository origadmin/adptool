[defaults.mode]
strategy = "replace"
prefix = "append"
explicit = "merge"

[[props]]
name = "GlobalVar1"
value = "globalValue1"

[[props]]
name = "GlobalVar2"
value = "globalValue2"

[[types]]
name = "*"
disabled = false
kind = "struct"
pattern = "alias"
explicit = [{ from = "GlobalTypeOld", to = "GlobalTypeNew" }]
ignore = ["GlobalIgnoredType"]

[[types.methods]]
name = "*"
prefix = "GlobalMethod"

[[types.fields]]
name = "*"
suffix = "GlobalField"

[[types]]
name = "MyStruct"
disabled = false
kind = "struct"
pattern = "wrap"
explicit = [{ from = "MyStructOld", to = "MyStructNew" }]

[[types.methods]]
name = "DoSomething"
disabled = false
explicit = [{ from = "DoSomethingOld", to = "DoSomethingNew" }]

[[types.methods]]
name = "Calculate"
prefix = "Calc"

[[types.fields]]
name = "Data"
suffix = "Value"

[[types]]
name = "MyInterface"
disabled = false
kind = "interface"
explicit = [{ from = "MyInterfaceOld", to = "MyInterfaceNew" }]

[[functions]]
name = "*"
disabled = false
explicit = [{ from = "GlobalFuncOld", to = "GlobalFuncNew" }]

[[functions]]
name = "SpecificFunc"
disabled = false
explicit = [{ from = "SpecificFuncOld", to = "SpecificFuncNew" }]

[[variables]]
name = "*"
disabled = false
prefix = "GlobalVar"

[[variables]]
name = "SpecificVar"
disabled = false
suffix = "Specific"

[[constants]]
name = "*"
disabled = false
ignore = ["GlobalIgnoredConst"]

[[constants]]
name = "SpecificConst"
disabled = true

[[packages]]
import = "github.com/origadmin/adptool/testdata/sourcepkg"
alias = "mypkg"

[[packages.props]]
name = "PackageVar1"
value = "packageValue1"

[[packages.types]]
name = "*"
pattern = "copy"

[[packages.types]]
name = "PackageStruct"
pattern = "define"

[[packages.functions]]
name = "*"
prefix = "PackageFunc"
